apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.appName }}-deploy
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}-deploy
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: fastapi-quickstart
        image: image-registry.openshift-image-registry.svc:5000/helm-example/fastapi-quickstart:latest
        ports:
        - containerPort: {{ .Values.ports.targetPort }}
        env:
        - name: ENV_STRING
          value: 'Hello Helm'
